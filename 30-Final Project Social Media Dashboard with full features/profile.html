<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="profile-container">
        <h2>User Profile</h2>
        <form id="profile-form" class="form">
            <label for="profile-username">Username:</label>
            <input type="text" id="profile-username" required>
            <label for="profile-email">Email:</label>
            <input type="email" id="profile-email" required>
            <label for="profile-picture">Profile Picture URL:</label>
            <input type="text" id="profile-picture">
            <button type="submit">Update Profile</button>
        </form>
        <div class="profile-info">
            <h3>Profile Information</h3>
            <p id="display-username"></p>
            <p id="display-email"></p>
            <img id="display-picture" src="" alt="Profile Picture">
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
