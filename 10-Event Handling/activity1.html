<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="main">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, ea!</p>
    <button id="btn">click to change text</button>

    <br>
    <br>
    <br>
    <br>

    <img id="image" style="display: block;" src="https://images.pexels.com/photos/4400679/pexels-photo-4400679.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="nature image">

    <script>
        //Activity 1 - Basic Event Handling
        //Task 1
        const para = document.getElementById("main")
        const btn = document.getElementById('btn')
        btn.addEventListener("click",(e)=>{
            if(para.textContent == `Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, ea!` && btn.textContent == `click to change text`){
                para.textContent = `I am changed after clicked`
                btn.innerHTML= `click to previous text`
            }
            else{
                para.textContent = `Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum, ea!`
                btn.innerHTML = `click to change text`
            }
        }) 


        //Task 2
        const image = document.querySelector('#image')
        image.addEventListener("dblclick",()=>{
            console.log("db clicked");
            if(image.hasAttribute('src')){
                image.removeAttribute('src')
            }else{
                image.setAttribute('src','https://images.pexels.com/photos/4400679/pexels-photo-4400679.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load')
            }
        })


    </script>
</body>
</html>
